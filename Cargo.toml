[workspace]
resolver="2"

members = [
    "mutiny-core",
    "mutiny-wasm",
]


# Tell `rustc` to optimize for small code size.
[profile.release.package.mutiny-core]
opt-level = "z"

[profile.release.package.mutiny-wasm]
opt-level = "z"

[patch.crates-io]
lightning = { git = 'https://github.com/MutinyWallet/rust-lightning.git', rev = "999cf71be4cb5e47ef311ea7c6d7c21eac78008a" }
lightning-invoice = { git = 'https://github.com/MutinyWallet/rust-lightning.git', rev = "999cf71be4cb5e47ef311ea7c6d7c21eac78008a" }
lightning-rapid-gossip-sync = { git = 'https://github.com/MutinyWallet/rust-lightning.git', rev = "999cf71be4cb5e47ef311ea7c6d7c21eac78008a" }
